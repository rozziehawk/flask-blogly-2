<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>

    <table class="table table-striped ">
        <thead class="thead-dark">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Image URL</th>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            {% if user.image_url %}
            <td>{{user.image_url}}</td>
            {% else %}
            <td class="text-danger">NO IMAGE</td>
            {% endif %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
  
</body>
</html>
