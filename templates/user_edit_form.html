{% extends 'base.html' %}
{% block title %}{{user.first_name}}&nbsp;{{user.last_name}}{% endblock %}

{% block content %}
    
  <form action="/user_edit/{{user.id}}" method="POST">
    <label for="first_name">First name: </label>
    <input type="text" name="first_name" value="{{user.first_name}}"/><br/>
    <label for="last_name">Last name: </label>
    <input type="text" name="last_name" value="{{user.last_name}}"/><br/>
    <label for="image_url">Image URL: </label>
    <input type="text" name="image_url" value="{{user.image_url}}" size="100"/><br/>

    <input type="submit" name="save_cancel" value="Save Changes">&nbsp;&nbsp;&nbsp<input type="submit" name="edit_delete" value="Cancel">
  </form>

{% endblock %}
